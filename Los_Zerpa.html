<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sketchfab Viewer API example</title>
  
  <!-- Insert this script -->
  <script type="text/javascript" src="https://static.sketchfab.com/api/sketchfab-viewer-1.5.1.js"></script>
</head>

<body>
  <iframe style="position:fixed; width:100%; height:100%; border:0" src="" id="api-frame" sandbox="allow-scripts allow-same-origin allow-popups allow-forms" allow="autoplay; fullscreen; vr" allowvr allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>

  <div class="buttons">
    <button id="keyA">Strike-Slip PRESENT</button>
    <button id="keyB">Fault VISIBLE</button>
    <button id="keyC">Topography TEXTURE</button>
  </div>

  <!-- Your new script -->
  <script>
    var model = 'dfb4f86434dd4454b76df33495427ceb',

    // Buttons
    buttonA = document.getElementById( 'keyA' ),
    buttonB = document.getElementById( 'keyB' ),
    buttonC = document.getElementById( 'keyC' ),

    // Variables
    Fault_strike = 8.6355,
    dX = 3000*Math.cos(Fault_strike * Math.PI/180),
    dY = 6000*Math.sin(Fault_strike * Math.PI/180),
            
    version = '1.5.1',
    iframe = document.getElementById( 'api-frame' ),
    client = new Sketchfab( version, iframe ),
            
    error = function () {
      console.error( 'Sketchfab API Error!' );
    },
            
    success = function( api ) {
      api.start();
      // Wait for viewer to be ready
      api.addEventListener( 'viewerready', function() {

        // Get the object nodes
        api.getNodeMap( function ( err, nodes ) {
          if ( !err ) {
            console.log( 'got nodes:', nodes );
            for ( var prop in nodes ) {
              if ( nodes.hasOwnProperty( prop ) ) {
                if ( nodes[ prop ].name === "Fault" ) {
                  var node_Fault = nodes[prop].instanceID;
                  console.log( 'node: ' + node_Fault );
                }
                else if ( nodes[ prop ].name === "Topography1" && nodes[prop].type === "MatrixTransform" ) {
                  var node_Block1 = nodes[prop].instanceID;
                  console.log( 'node: ' + node_Block1 );
                }
                else if ( nodes[ prop ].name === "Topography2" && nodes[prop].type === "MatrixTransform" ) {
                  var node_Block2 = nodes[prop].instanceID;
                  console.log( 'node: ' + node_Block2 );
                }
              }
            }

            if (node_Block1 && node_Block2) {
              // Add button event              
              buttonA.addEventListener( 'click', function() {
                switch(buttonA.innerHTML) {
                  case "Strike-Slip PRESENT":
                    api.getMatrix(node_Block1, function(err, matrices) {
                      api.translate(node_Block1, [matrices["world"][12]-dX, matrices["world"][13]-dY, matrices["world"][14]], 10.0, 'easeLinear');
                    });
                    api.getMatrix(node_Block2, function(err, matrices) {
                      api.translate(node_Block2, [matrices["world"][12]+dX, matrices["world"][13]+dY, matrices["world"][14]], 10.0, 'easeLinear');
                    });
                    buttonA.innerHTML = "Strike-Slip INITIAL";
                    buttonA.style.backgroundColor = "#888888";
                    break;
                  case "Strike-Slip INITIAL":
                    api.getMatrix(node_Block1, function(err, matrices) {
                      api.translate(node_Block1, [matrices["world"][12]+dX, matrices["world"][13]+dY, matrices["world"][14]], 10.0, 'easeLinear');
                    });
                    api.getMatrix(node_Block2, function(err, matrices) {
                      api.translate(node_Block2, [matrices["world"][12]-dX, matrices["world"][13]-dY, matrices["world"][14]], 10.0, 'easeLinear');
                    });
                    buttonA.innerHTML = "Strike-Slip PRESENT";
                    buttonA.style.backgroundColor = "#1caad9";
                    break;
                }
              });
            }
            
            if ( node_Fault ) {
              // Add button event
              buttonB.addEventListener( 'click', function() {
                switch(buttonB.innerHTML) {
                  case "Fault VISIBLE":
                    api.hide( node_Fault );
                    buttonB.innerHTML = "Fault INVISIBLE";
                    buttonB.style.backgroundColor = "#888888";
                    break;
                  case "Fault INVISIBLE":
                    api.show( node_Fault );
                    buttonB.innerHTML = "Fault VISIBLE";
                    buttonB.style.backgroundColor = "#1caad9";
                    break;
                }
              });
            }

          }
        });

        // Get the materials
        api.getMaterialList(function(err,materials){
          if ( !err ) {
            for (var i=0; i<materials.length; i++){
              if(materials[i].name == "Topography_texture"){
                var material_Topography = materials[i];
              };
            };

            if ( material_Topography ) {
              // Add button event
              buttonC.addEventListener( 'click', function() {
                switch(buttonC.innerHTML) {
                  case "Topography TEXTURE":
                    material_Topography.channels.DiffusePBR.factor = 0;
                    material_Topography.channels.SpecularPBR.factor = 0.7;
                    api.setMaterial(material_Topography, function() {});
                    buttonC.innerHTML = "Topography SHADING";
                    buttonC.style.backgroundColor = "#888888";
                    break;
                  case "Topography SHADING":
                    material_Topography.channels.DiffusePBR.factor = 1;
                    material_Topography.channels.SpecularPBR.factor = 0;
                    api.setMaterial(material_Topography, function() {});
                    buttonC.innerHTML = "Topography TEXTURE";
                    buttonC.style.backgroundColor = "#1caad9";
                    break;
                  }
              });
            }

          }
        });
      });
    };

    // Load the model
    console.log( 'loading a model' );
    client.init( model, {
      success: success,
      error: error,
      ui_infos: 0,
      ui_controls: 0,
      ui_stop: 1,
      watermark: 1,
      supersample: 0
    });

  </script>

  <!-- Lastly, some CSS -->
  <style type="text/css">

    body {
      margin: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Button style */
    .buttons {
      margin: 32px 0;
      left: 50%;
      bottom: 0;
      -webkit-transform: translate(-50%);
      -ms-transform: translate(-50%);
      transform: translate(-50%);
      z-index: 1;
      display: block;
      position: absolute;
    }

    button {
      width: 200px;
      height: 25px;
      line-height: 21px;
      text-transform: capitalize;
      color: white;
      border: none;
      border-radius: 5px;
      text-align: center;
      vertical-align: middle;
      float: left;
      margin-right: 5px;
    }

    #keyA {
      background: #1caad9;
    }

    #keyB {
      background: #1caad9;
    }

    #keyC {
      background: #1caad9;
    }

  </style>
</body>
