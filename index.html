<!-- Some divs to wrap the model iframes and two buttons -->
<body>
    <iframe src="" id="api-frame" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
    <div class="buttons">
        <button id="head-blue">Show</button>
        <button id="head-purple">Hide</button>
    </div>

    <!-- The API -->
    <script src="https://d2f25wgezub9nf.cloudfront.net/api/sketchfab-viewer-1.0.0.js"></script>

    <!-- Your new script -->
    <script>
        // Model
        var model = '9e157a2cbb3f41faabcecfc646de5c09',

            // Buttons
            buttonHeadBlue = document.getElementById( 'head-blue' ),
            buttonHeadPurple = document.getElementById( 'head-purple' ),

            // Nodes
            nodeHeadRed,
            nodeHeadBlue,
            nodeHeadPurple,

            // Objects
 		 objHeadRed = 'Fault_0',
            objHeadBlue = 'Horizon1_1',
            objHeadPurple = 'Horizon2_2',
            
            // API version
            version = '1.0.0',
            
            // The iframe
            iframe = document.getElementById( 'api-frame' ),
            
            // The API client object
            client = new Sketchfab( version, iframe ),

            // The API object
            api,
            
            // Defining error and success outside initialization, for easy reading
            error = function () {
                console.error( 'Sketchfab API Error!' );
            },
            
            // If initilization succeeds, start the model immediately
            success = function( callback ) {
                api = callback;
                api.start();
                // Wait for viewer to be ready
                api.addEventListener( 'viewerready', function() {
                    // Get the object nodes
                    api.getNodeMap( function ( err, nodes ) {
                        if ( !err ) {
                            console.log( 'got nodes:', nodes );
                            for ( var prop in nodes ) {
                                if ( nodes.hasOwnProperty( prop ) ) {
                                    // Check nodes against object names
                                    if ( nodes[ prop ].name === objHeadRed ) {
                                        nodeHeadRed = nodes[prop].instanceID;
                                        console.log( 'red head node: ' + nodeHeadRed );
                                    }
                                    else if ( nodes[ prop ].name === objHeadBlue ) {
                                        nodeHeadBlue = nodes[prop].instanceID;
                                        console.log( 'blue head node: ' + nodeHeadBlue );
                                    }
                                    else if ( nodes[ prop ].name === objHeadPurple ) {
                                        nodeHeadPurple = nodes[prop].instanceID;
                                        console.log( 'purple head node: ' + nodeHeadPurple );
                                    }
                                }
                                // When all nodes are ready, hide after
                                if ( nodeHeadRed && nodeHeadBlue && nodeHeadPurple ) {
                                    // Add button event
                                    buttonHeadBlue.addEventListener( 'click', function() {
                                        api.show( nodeHeadRed );
                                        api.show( nodeHeadPurple );
                                        api.show( nodeHeadBlue );
                                    });

                                    // Add button event
                                    buttonHeadPurple.addEventListener( 'click', function() {
                                        api.hide( nodeHeadBlue );
                                        api.hide( nodeHeadRed );
                                        api.hide( nodeHeadPurple );
                                    });

                                    api.show( nodeHeadBlue );
                                    api.show( nodeHeadPurple );
                                    api.show( nodeHeadRed );
                                    console.log( 'model loaded and showing all surfaces' );
                                    break;
                                }
                            }
                        }
                    });
                });
            };

        // A function to load a model
        function loadModel( client, urlid ) {
            console.log( 'loading a model' );
            client.init( urlid, {
                success: success,
                error: error,
                internal: 1,
                ui_infos: 0,
                ui_controls: 0,
                ui_stop: 1,
                watermark: 1,
                continuousRender: 1,
                supersample: 0
            });
        }

        loadModel( client, model );

    </script>

    <!-- Lastly, some CSS -->
    <style type="text/css">

        body {
            margin: 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Button style */
        .buttons {
            margin: 32px 0;
            left: 50%;
            bottom: 0;
            -webkit-transform: translate(-50%);
            -ms-transform: translate(-50%);
            transform: translate(-50%);
            z-index: 1;
            display: block;
            position: absolute;
        }

        button {
            width: 110px;
            height: 25px;
            line-height: 21px;
            //text-transform: uppercase;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            vertical-align: middle;
            float: left;
            margin-right: 5px;
        }

        #head-blue {
            background: #1caad9;
        }

        #head-purple {
            background: #9900ff;
        }

    </style>
</body>
