<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Culti delle Vette</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
	<link href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css" rel="stylesheet">
	<script src="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"></script>

	<style id="compiled-css" type="text/css">
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #coordinates {
        position:absolute; top:10px; left: 10px; height: 30px; width: 380px;
        background-color: #fff;
        padding: 15px;
        font-family: 'Courier New', Courier, monospace;
    }
		.menu {
        position: fixed;
        z-index: 1;
        top: 80px;
        left: 10px;
        border-radius: 3px;
        width: 150px;
        border: 1px solid rgba(0,0,0,0.4);
        font-family: 'Open Sans', sans-serif;
        font-size: 16px;
    }

    button {
        display: block;
        margin: 0;
        padding: 0;
        padding: 5px;
        text-decoration: none;
        border-bottom: 1px solid rgba(0,0,0,0.25);
        text-align: center;
        width: 100%;
        height: 30px;
    }

    button              {background: #ffffff; color: #404040;}
    button:hover        {background: #f8f8f8; color: #404040;}
    button.active       {background: #b3b3ff; color: #ffffff;}
    button.active:hover {background: #9999ff; color: #ffffff;}
	</style>
</head>

<body>
	<div id="map"></div>
	<div id="coordinates"></div>

	<div class="menu">
		<button id="button00">Vista generale</button>
		<button id="button01">Penna-Menegosa</button>
		<button id="button02">Penna-Penice</button>
		<button id="button03">Penna-Alfeo</button>
	</div>

	<script>
		var button01 = document.getElementById( 'button01' );

		mapboxgl.accessToken = 'pk.eyJ1Ijoicmljcm9jIiwiYSI6ImNpanZyajMxYTBhdmZ0dG01bmVsbG8ybzcifQ.RdmNKeWGLY_fqRmUrM9m4w';
	  const map = new mapboxgl.Map({
	      container: 'map',
				style: 'mapbox://styles/ricroc/cm06j1ye900i901pdg4yk65m1',
	      center: [9.963979, 44.509844],
				zoom: 8.7,
				pitch: 0,
				bearing: 0,
	  });

		// Add geolocate control to the map.
		var position = document.getElementById("position");

		map.addControl(
				new mapboxgl.GeolocateControl({
						positionOptions: {enableHighAccuracy: true},
						trackUserLocation: true
				})
		);

		map.addControl(new mapboxgl.NavigationControl());

		map.on("load", function() {
				updateCoordinates();
		});

		map.on("moveend", function() {
				updateCoordinates()
		});

		var updateCoordinates = function() {
				var settings = 'Long Lat: ' + map.getCenter().lng.toFixed(6) + ', ' + map.getCenter().lat.toFixed(6) + '\nZoom: ' + map.getZoom().toFixed(1) + ' Pitch: ' + map.getPitch().toFixed(1) + ' Bearing: ' + map.getBearing().toFixed(1);
				coordinates.innerText = settings;
		};

		// Load map.
	  map.on('style.load', () => {
	      map.addSource('mapbox-dem', {
	          'type': 'raster-dem',
	          'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
	          'tileSize': 512,
	          'maxzoom': 14
	      });
	      // add the DEM source as a terrain layer with exaggerated height
	      map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1

			 });
	  });

		button00.onclick = function () {map.setCenter([9.963979, 44.509844]); map.setZoom( 8.7); map.setPitch( 0.0); map.setBearing(  0.0)};
		button01.onclick = function () {map.setCenter([9.543587, 44.535758]); map.setZoom(12.6); map.setPitch(82.0); map.setBearing( 32.8)};
		button02.onclick = function () {map.setCenter([9.471107, 44.533469]); map.setZoom(12.9); map.setPitch(85.0); map.setBearing(-17.6)};
		button03.onclick = function () {map.setCenter([9.402504, 44.559733]); map.setZoom(12.0); map.setPitch(85.0); map.setBearing(-40.8)};

	</script>

</body>
</html>
