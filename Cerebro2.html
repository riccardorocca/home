<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cerebro</title>

  <!-- Insert this script -->
  <script type="text/javascript" src="https://static.sketchfab.com/api/sketchfab-viewer-1.5.1.js"></script>
</head>

<body>
  <iframe style="position:fixed; width:100%; height:100%; border:0" src="" id="api-frame" sandbox="allow-scripts allow-same-origin allow-popups allow-forms" allow="autoplay; fullscreen; vr" allowvr allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>

  <div class="buttons">
    <button id="keyA">A</button>
    <button id="keyB">B</button>
    <button id="keyC">C</button>
    <button id="keyD">D</button>
    <button id="keyE">E</button>
    <button id="keyF">F</button>
    <button id="keyG">G</button>
    <button id="keyH">H</button>
    <button id="keyI">I</button>
    <button id="keyJ">J</button>
    <button id="keyK">K</button>
    <button id="keyL">L</button>
  </div>

  <!-- Your new script -->
  <script>
    var model = 'ab3459d600284da4ba9705b9761a18c6',

    // Buttons
    buttonA = document.getElementById( 'keyA' ),
    buttonB = document.getElementById( 'keyB' ),
    buttonC = document.getElementById( 'keyC' ),
    buttonD = document.getElementById( 'keyD' ),
    buttonE = document.getElementById( 'keyE' ),
    buttonF = document.getElementById( 'keyF' ),
    buttonG = document.getElementById( 'keyG' ),
    buttonH = document.getElementById( 'keyH' ),
    buttonI = document.getElementById( 'keyI' ),
    buttonJ = document.getElementById( 'keyJ' ),
    buttonK = document.getElementById( 'keyK' ),
    buttonL = document.getElementById( 'keyL' ),

    // Variables
    version = '1.7.1',
    iframe = document.getElementById( 'api-frame' ),
    client = new Sketchfab( version, iframe ),

    error = function () {
      console.error( 'Sketchfab API Error!' );
    },

    success = function( api ) {
      api.start();
      // Wait for viewer to be ready
      api.addEventListener( 'viewerready', function() {
        // Get the object nodes
        api.getNodeMap( function ( err, nodes ) {
          if ( !err ) {
            for ( var prop in nodes ) {
              if ( nodes.hasOwnProperty( prop ) ) {
                //alert(nodes[prop].instanceID+" : "+nodes[prop].name+" : "+nodes[prop].nodeMask+" : "+nodes[prop].type+" : "+nodes[prop].localMatrix+" ; "+nodes[prop].worldMatrix);
                if      ( nodes[ prop ].name === "A" )   { var node_A = nodes[prop].instanceID; }
                else if ( nodes[ prop ].name === "H" )   { var node_B = nodes[prop].instanceID; }
                else if ( nodes[ prop ].name === "K" )   { var node_C = nodes[prop].instanceID; }
                else if ( nodes[ prop ].name === "I" )   { var node_D = nodes[prop].instanceID; }
                else if ( nodes[ prop ].name === "J" )   { var node_E = nodes[prop].instanceID; }
                else if ( nodes[ prop ].name === "C" )   { var node_F = nodes[prop].instanceID; }
                else if ( nodes[ prop ].name === "D" )   { var node_G = nodes[prop].instanceID; }
                else if ( nodes[ prop ].name === "G" )   { var node_H = nodes[prop].instanceID; }
                else if ( nodes[ prop ].name === "E" )   { var node_I = nodes[prop].instanceID; }
                else if ( nodes[ prop ].name === "B" )   { var node_J = nodes[prop].instanceID; }
                else if ( nodes[ prop ].name === "F" )   { var node_K = nodes[prop].instanceID; }
                else if ( nodes[ prop ].name === "L" )   { var node_L = nodes[prop].instanceID; }
              }
            }

            if (node_A) {buttonA.addEventListener( 'click', function() {switch(buttonA.innerHTML) {
                  case "A": buttonA.innerHTML = " A "; buttonA.style.backgroundColor = "#888888"; api.hide(node_A); break;
                  case " A ": buttonA.innerHTML = "A"; buttonA.style.backgroundColor = "#1caad9"; api.show(node_A); break;
            } }); }

            if (node_B) {buttonB.addEventListener( 'click', function() {switch(buttonB.innerHTML) {
                  case "B": buttonB.innerHTML = " B "; buttonB.style.backgroundColor = "#888888"; api.hide(node_B); break;
                  case " B ": buttonB.innerHTML = "B"; buttonB.style.backgroundColor = "#1caad9"; api.show(node_B); break;
            } }); }

            if (node_C) {buttonC.addEventListener( 'click', function() {switch(buttonC.innerHTML) {
                  case "C": buttonC.innerHTML = " C "; buttonC.style.backgroundColor = "#888888"; api.hide(node_C); break;
                  case " C ": buttonC.innerHTML = "C"; buttonC.style.backgroundColor = "#1caad9"; api.show(node_C); break;
            } }); }

            if (node_D) {buttonD.addEventListener( 'click', function() {switch(buttonD.innerHTML) {
                  case "D": buttonD.innerHTML = " D "; buttonD.style.backgroundColor = "#888888"; api.hide(node_D); break;
                  case " D ": buttonD.innerHTML = "D"; buttonD.style.backgroundColor = "#1caad9"; api.show(node_D); break;
            } }); }

            if (node_E) {buttonE.addEventListener( 'click', function() {switch(buttonE.innerHTML) {
                  case "E": buttonE.innerHTML = " E "; buttonE.style.backgroundColor = "#888888"; api.hide(node_E); break;
                  case " E ": buttonE.innerHTML = "E"; buttonE.style.backgroundColor = "#1caad9"; api.show(node_E); break;
            } }); }

            if (node_F) {buttonF.addEventListener( 'click', function() {switch(buttonF.innerHTML) {
                  case "F": buttonF.innerHTML = " F "; buttonF.style.backgroundColor = "#888888"; api.hide(node_F); break;
                  case " F ": buttonF.innerHTML = "F"; buttonF.style.backgroundColor = "#1caad9"; api.show(node_F); break;
            } }); }

            if (node_G) {buttonG.addEventListener( 'click', function() {switch(buttonG.innerHTML) {
                  case "G": buttonG.innerHTML = " G "; buttonG.style.backgroundColor = "#888888"; api.hide(node_G); break;
                  case " G ": buttonG.innerHTML = "G"; buttonG.style.backgroundColor = "#1caad9"; api.show(node_G); break;
            } }); }

            if (node_H) {buttonH.addEventListener( 'click', function() {switch(buttonH.innerHTML) {
                  case "H": buttonH.innerHTML = " H "; buttonH.style.backgroundColor = "#888888"; api.hide(node_H); break;
                  case " H ": buttonH.innerHTML = "H"; buttonH.style.backgroundColor = "#1caad9"; api.show(node_H); break;
            } }); }

            if (node_I) {buttonI.addEventListener( 'click', function() {switch(buttonI.innerHTML) {
                  case "I": buttonI.innerHTML = " I "; buttonI.style.backgroundColor = "#888888"; api.hide(node_I); break;
                  case " I ": buttonI.innerHTML = "I"; buttonI.style.backgroundColor = "#1caad9"; api.show(node_I); break;
            } }); }

            if (node_J) {buttonJ.addEventListener( 'click', function() {switch(buttonJ.innerHTML) {
                  case "J": buttonJ.innerHTML = " J "; buttonJ.style.backgroundColor = "#888888"; api.hide(node_J); break;
                  case " J ": buttonJ.innerHTML = "J"; buttonJ.style.backgroundColor = "#1caad9"; api.show(node_J); break;
            } }); }

            if (node_K) {buttonK.addEventListener( 'click', function() {switch(buttonK.innerHTML) {
                  case "K": buttonK.innerHTML = " K "; buttonK.style.backgroundColor = "#888888"; api.hide(node_K); break;
                  case " K ": buttonK.innerHTML = "K"; buttonK.style.backgroundColor = "#1caad9"; api.show(node_K); break;
            } }); }

            if (node_L) {buttonL.addEventListener( 'click', function() {switch(buttonL.innerHTML) {
                  case "L": buttonL.innerHTML = " L "; buttonL.style.backgroundColor = "#888888"; api.hide(node_L); break;
                  case " L ": buttonL.innerHTML = "L"; buttonL.style.backgroundColor = "#1caad9"; api.show(node_L); break;
            } }); }

            if (node_cerebro_caudal) {
              buttonB.addEventListener( 'click', function() {
                switch(buttonB.innerHTML) {
                  case "Cerebro Caudal":
                    buttonB.innerHTML = " Cerebro Caudal ";
                    buttonB.style.backgroundColor = "#888888";
                    api.hide(node_cerebro_caudal);
                    break;
                  case " Cerebro Caudal ":
                    buttonB.innerHTML = "Cerebro Caudal";
                    buttonB.style.backgroundColor = "#1caad9";
                    api.show(node_cerebro_caudal);
                    break;
                }
              });
            }

            if (node_corte_rostral) {
              buttonC.addEventListener( 'click', function() {
                switch(buttonC.innerHTML) {
                  case "Corte Rostral":
                    buttonC.innerHTML = " Corte Rostral ";
                    buttonC.style.backgroundColor = "#888888";
                    api.hide(node_corte_rostral);
                    break;
                  case " Corte Rostral ":
                    buttonC.innerHTML = "Corte Rostral";
                    buttonC.style.backgroundColor = "#1caad9";
                    api.show(node_corte_rostral);
                    break;
                }
              });
            }


            if (node_corte_caudal) {
              buttonD.addEventListener( 'click', function() {
                switch(buttonD.innerHTML) {
                  case "Corte Caudal":
                    buttonD.innerHTML = " Corte Caudal ";
                    buttonD.style.backgroundColor = "#888888";
                    api.hide(node_corte_caudal);
                    break;
                  case " Corte Caudal ":
                    buttonD.innerHTML = "Corte Caudal";
                    buttonD.style.backgroundColor = "#1caad9";
                    api.show(node_corte_caudal);
                    break;
                }
              });
            }

            if (node_cortes) {
              buttonE.addEventListener( 'click', function() {
                switch(buttonE.innerHTML) {
                  case "Cortes":
                    buttonE.innerHTML = " Cortes ";
                    buttonE.style.backgroundColor = "#888888";
                    api.hide(node_cortes);
                    break;
                  case " Cortes ":
                    buttonE.innerHTML = "Cortes";
                    buttonE.style.backgroundColor = "#1caad9";
                    api.show(node_cortes);
                    break;
                }
              });
            }

          }
        });

      });
    };

    // Load the model
    client.init( model, {
      success: success,
      error: error,
      ui_infos: 0,
      ui_controls: 0,
      ui_stop: 1,
      watermark: 1,
      supersample: 0
    });

  </script>

  <style type="text/css">

    body {
      margin: 0;

    iframe {
      width: 100%;
