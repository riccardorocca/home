<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sketchfab Viewer API example</title>

  <!-- Insert this script -->
  <script type="text/javascript" src="https://static.sketchfab.com/api/sketchfab-viewer-1.8.2.js"></script>
</head>

<body>
  <iframe style="position:fixed; width:100%; height:100%; border:0" src="" id="api-frame" sandbox="allow-scripts allow-same-origin allow-popups allow-forms" allow="autoplay; fullscreen; vr" allowvr allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>

  <div class="buttons">
    <button id="keyA">Epicenter</button>
    <button id="keyB">Ipocenter</button>
    <button id="keyC">Fault ON</button>
    <button id="keyD">Geological Section 4 ON</button>
    <button id="keyE">Geological Section 5 ON</button>
    <button id="keyF">Structural Map ON</button>
    <button id="keyF1">Map</button>
    <button id="keyF2">Sat.</button>
    <button id="keyF3">B&W</button>
    <button id="keyF4">Geo</button>
    <button id="keyG">Regional Section ON</button>
    <button id="keyH">Regional Map ON</button>
  </div>

  <!-- Your new script -->
  <script>
    var model = 'c881cfb3a0fe44f59c0236f3039d24bd',

    // Buttons
    buttonA = document.getElementById( 'keyA' ),
    buttonB = document.getElementById( 'keyB' ),
    buttonC = document.getElementById( 'keyC' ),
    buttonD = document.getElementById( 'keyD' ),
    buttonE = document.getElementById( 'keyE' ),
    buttonF = document.getElementById( 'keyF' ),
    buttonF1 = document.getElementById( 'keyF1' ),
    buttonF2 = document.getElementById( 'keyF2' ),
    buttonF3 = document.getElementById( 'keyF3' ),
    buttonF4 = document.getElementById( 'keyF4' ),
    buttonG = document.getElementById( 'keyG' ),
    buttonH = document.getElementById( 'keyH' ),

    // Variables
    version = '1.8.2',
    iframe = document.getElementById( 'api-frame' ),
    client = new Sketchfab( version, iframe ),

    error = function () {
      console.error( 'Sketchfab API Error!' );
    },

    success = function( api ) {
      api.start();
      // Wait for viewer to be ready
      api.addEventListener( 'viewerready', function() {

        // Get the object nodes
        api.getNodeMap( function ( err, nodes ) {
          if ( !err ) {
            for ( var prop in nodes ) {
              if ( nodes.hasOwnProperty( prop ) ) {
                if      ( nodes[ prop ].name === "Epicenter" && nodes[prop].type === "MatrixTransform") { var node_Epicenter = nodes[prop].instanceID; }
                else if ( nodes[ prop ].name === "Ipocenter" && nodes[prop].type === "MatrixTransform") { var node_Ipocenter = nodes[prop].instanceID; }
                else if ( nodes[ prop ].name === "Fault" )           { var node_Fault = nodes[prop].instanceID; }
                else if ( nodes[ prop ].name === "Section4" )        { var node_Section4 = nodes[prop].instanceID; }
                else if ( nodes[ prop ].name === "Section5" )        { var node_Section5 = nodes[prop].instanceID; }
                else if ( nodes[ prop ].name === "SructuralMap" )    { var node_StructuralMap = nodes[prop].instanceID; }
                else if ( nodes[ prop ].name === "RegionalSection" ) { var node_RegionalSection = nodes[prop].instanceID; }
                else if ( nodes[ prop ].name === "RegionalMap" )     { var node_RegionalMap = nodes[prop].instanceID; }
              }
            }

            if ( node_Epicenter) {
              var matrixEpi, matrixEpiBig, scale=10;
              // Add button event
              api.getMatrix(node_Epicenter, function(err, matrix) {
                matrixEpi = matrix["local"].slice(0);
                matrixEpiBig = matrix["local"].slice(0);
                matrixEpiBig[0] = matrixEpi[0]*scale;
                matrixEpiBig[5] = matrixEpi[5]*scale;
                matrixEpiBig[10] = matrixEpi[10]*scale;
              });

              buttonA.addEventListener( 'click', function() {
                var i = 5; //number of flashes
                var Timer = setInterval(function(){
                  if ( i<0 ) {
                    clearInterval(Timer);
                    buttonA.style.backgroundColor = "#1caad9";
                  }
                  else {
                    if ( i%2 == 0 ) {
                      api.setMatrix(node_Epicenter, matrixEpi, function(){});
                    }
                    else {
                      buttonA.style.backgroundColor = "#888888";
                      api.setMatrix(node_Epicenter, matrixEpiBig, function(){});
                    }
                    i--;
                  }
                },200); //time interval = 200 ms
              });
            }

            if ( node_Ipocenter) {
              var matrixIpo, matrixIpoBig, scale=10;
              // Add button event
              api.getMatrix(node_Ipocenter, function(err, matrix) {
                matrixIpo = matrix["local"].slice(0);
                matrixIpoBig = matrix["local"].slice(0);
                matrixIpoBig[0] = matrixIpo[0]*scale;
                matrixIpoBig[5] = matrixIpo[5]*scale;
                matrixIpoBig[10] = matrixIpo[10]*scale;
              });

              buttonB.addEventListener( 'click', function() {
                var i = 5; //number of flashes
                var Timer = setInterval(function(){
                  if ( i<0 ) {
                    clearInterval(Timer);
                    buttonB.style.backgroundColor = "#1caad9";
                  }
                  else {
                    if ( i%2 == 0 ) {
                      api.setMatrix(node_Ipocenter, matrixIpo, function(){});
                    }
                    else {
                      buttonB.style.backgroundColor = "#888888";
                      api.setMatrix(node_Ipocenter, matrixIpoBig, function(){});
                    }
                    i--;
                  }
                },200); //time interval = 200 ms
              });
            }

            if ( node_Fault ) {
              // Add button event
              buttonC.addEventListener( 'click', function() {
                switch(buttonC.innerHTML) {
                  case "Fault ON":
                    buttonC.innerHTML = "Fault OFF";
                    buttonC.style.backgroundColor = "#888888";
                    api.hide(node_Fault);
                    break;
                  case "Fault OFF":
                    buttonC.innerHTML = "Fault ON";
                    buttonC.style.backgroundColor = "#1caad9";
                    api.show(node_Fault);
                    break;
                }
              });
            }

            if ( node_Section4 ) {
              // Add button event
              buttonD.addEventListener( 'click', function() {
                switch(buttonD.innerHTML) {
                  case "Geological Section 4 ON":
                    buttonD.innerHTML = "Geological Section 4 OFF";
                    buttonD.style.backgroundColor = "#888888";
                    api.hide(node_Section4);
                    break;
                  case "Geological Section 4 OFF":
                    buttonD.innerHTML = "Geological Section 4 ON";
                    buttonD.style.backgroundColor = "#1caad9";
                    api.show(node_Section4);
                    break;
                }
              });
            }

            if ( node_Section5 ) {
              // Add button event
              buttonE.addEventListener( 'click', function() {
                switch(buttonE.innerHTML) {
                  case "Geological Section 5 ON":
                    buttonE.innerHTML = "Geological Section 5 OFF";
                    buttonE.style.backgroundColor = "#888888";
                    api.hide(node_Section5);
                    break;
                  case "Geological Section 5 OFF":
                    buttonE.innerHTML = "Geological Section 5 ON";
                    buttonE.style.backgroundColor = "#1caad9";
                    api.show(node_Section5);
                    break;
                }
              });
            }

            if ( node_StructuralMap ) {
              // Add button event
              buttonF.addEventListener( 'click', function() {
                switch(buttonF.innerHTML) {
                  case "Structural Map ON":
                    buttonF.innerHTML = "Structural Map OFF";
                    buttonF.style.backgroundColor = "#888888";
                    api.hide(node_StructuralMap);
                    break;
                  case "Structural Map OFF":
                    buttonF.innerHTML = "Structural Map ON";
                    buttonF.style.backgroundColor = "#1caad9";
                    api.show(node_StructuralMap);
                    break;
                }
              });
            }

              if ( node_RegionalSection ) {
                // Add button event
                buttonG.addEventListener( 'click', function() {
                  switch(buttonG.innerHTML) {
                    case "Regional Section ON":
                      buttonG.innerHTML = "Regional Section OFF";
                      buttonG.style.backgroundColor = "#888888";
                      api.hide(node_RegionalSection);
                      break;
                    case "Regional Section OFF":
                      buttonG.innerHTML = "Regional Section ON";
                      buttonG.style.backgroundColor = "#1caad9";
                      api.show(node_RegionalSection);
                      break;
                  }
                });
              }

              if ( node_RegionalMap ) {
                // Add button event
                buttonH.addEventListener( 'click', function() {
                  switch(buttonH.innerHTML) {
                    case "Regional Map ON":
                      buttonH.innerHTML = "Regional Map OFF";
                      buttonH.style.backgroundColor = "#888888";
                      api.hide(node_RegionalMap);
                      break;
                    case "Regional Map OFF":
                      buttonH.innerHTML = "Regional Map ON";
                      buttonH.style.backgroundColor = "#1caad9";
                      api.show(node_RegionalMap);
                      break;
                  }
                });
              }

          }
        });

        api.getTextureList(function(err, textures) {
          if(!err) {
            for ( var prop in textures ) {
              if (textures[prop].name === "Friuli_Earthquake_GoogleMap.jpg")            { var texture_Topo   = textures[prop].uid; }
              if (textures[prop].name === "Friuli_Earthquake_RegionalSection1.jpg") { var texture_RegSec = textures[prop].uid; }
            }

            if ( texture_RegSec ) {
              var i = 1; //number of flashes
              setInterval(function(){
                api.updateTexture('https://riccardorocca.github.io/home/Friuli_Earthquake_RegionalSection'+i+'.jpg', texture_RegSec, function(err, texture_RegSec) {});
                i++;
                if ( i>4 ) { i=1 };
              },500); //time interval = 500 ms
            }

            if ( texture_Topo ) {
              // Add button event
              buttonF1.addEventListener( 'click', function() {
                buttonF1.style.backgroundColor = "#1caad9";
                buttonF2.style.backgroundColor = "#888888";
                buttonF3.style.backgroundColor = "#888888";
                buttonF4.style.backgroundColor = "#888888";
                api.updateTexture('https://riccardorocca.github.io/home/Friuli_Earthquake_GoogleMap.jpg', texture_Topo, function(err, texture_Topo) {});
              });

              buttonF2.addEventListener( 'click', function() {
                buttonF1.style.backgroundColor = "#888888";
                buttonF2.style.backgroundColor = "#1caad9";
                buttonF3.style.backgroundColor = "#888888";
                buttonF4.style.backgroundColor = "#888888";
                api.updateTexture('https://riccardorocca.github.io/home/Friuli_Earthquake_GoogleSat.jpg', texture_Topo, function(err, texture_Topo) {});
              });

              buttonF3.addEventListener( 'click', function() {
                buttonF1.style.backgroundColor = "#888888";
                buttonF2.style.backgroundColor = "#888888";
                buttonF3.style.backgroundColor = "#1caad9";
                buttonF4.style.backgroundColor = "#888888";
                api.updateTexture('https://riccardorocca.github.io/home/Friuli_Earthquake_Gray.jpg', texture_Topo, function(err, texture_Topo) {});
              });

              buttonF4.addEventListener( 'click', function() {
                buttonF1.style.backgroundColor = "#888888";
                buttonF2.style.backgroundColor = "#888888";
                buttonF3.style.backgroundColor = "#888888";
                buttonF4.style.backgroundColor = "#1caad9";
                api.updateTexture('https://riccardorocca.github.io/home/Friuli_Earthquake_Structural.jpg', texture_Topo, function(err, texture_Topo) {});
              });
            }

          }
        });

      });
    };

    // Load the model
    client.init( model, {
      success: success,
      error: error,
      ui_infos: 0,
      ui_controls: 0,
      ui_stop: 1,
      watermark: 1,
      supersample: 0
    });

  </script>

  <!-- Lastly, some CSS -->
  <style type="text/css">

    body {
      margin: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Button style */
    .buttons {
      margin: 35px 5px;
      right: 0;
      top: : 0;
      z-index: 1;
      position: absolute;
    }

    button {
      width: 172px;
      height: 25px;
      line-height: 21px;
      text-transform: capitalize;
      color: white;
      opacity: 0.8;
      border: none;
      border-radius: 5px;
      text-align: center;
      vertical-align: middle;
      display: block;
      margin-top: 2px;
      background: #1caad9;
    }

    button:hover {opacity: 1;}
    button:active {font-weight: bold;}
    #keyA {background: #1caad9;}
    #keyB {background: #1caad9;}
    #keyC {background: #1caad9;}
    #keyD {background: #1caad9; margin-top: 10px;}
    #keyE {background: #1caad9;}
    #keyF {background: #1caad9;}
    #keyF1 {background: #1caad9; width: 40px; display: inline; font-size: x-small;}
    #keyF2 {background: #888888; width: 40px; display: inline; font-size: x-small;}
    #keyF3 {background: #888888; width: 40px; display: inline; font-size: x-small;}
    #keyF3 {background: #888888; width: 40px; display: inline; font-size: x-small;}
    #keyF4 {background: #888888; width: 40px; display: inline; font-size: x-small;}
    #keyG {background: #1caad9; margin-top: 10px;}
    #keyH {background: #1caad9;}

  </style>
</body>
