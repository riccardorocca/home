<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Il mio viaggio a Piacenza e nelle valli</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
  .mapboxgl-popup {
    max-width: 400px;
    font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
  }
</style>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoicmljcm9jIiwiYSI6ImNpanZyajMxYTBhdmZ0dG01bmVsbG8ybzcifQ.RdmNKeWGLY_fqRmUrM9m4w';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [9.692497,45.051890],
        zoom: 14
    });

    map.on('load', function () {
      map.loadImage(
        // Add an image to use as a custom marker
        'https://riccardorocca.github.io/home/star.png',
        function (error, image) {
          if (error) throw error;
          map.addImage('custom-marker', image);

          map.addSource('places', {
            'type': 'geojson',
            'data': {
              'type': 'FeatureCollection',
              'features': [
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.70584,45.05123]},'properties':{'urlid':'223838126103288','description':"I tram a vapore"}},
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.68807,45.05143]},'properties':{'urlid':'223480979472336','description':"Chiostri di San Giovanni"}},
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.69505,45.05225]},'properties':{'urlid':'223545676132533','description':"Sant'Apollonia"}},
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.70531,45.04748]},'properties':{'urlid':'223089016178199','description':"San Salvatore"}},
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.69221,45.05165]},'properties':{'urlid':'222930972860670','description':"Sant'Ilario"}},
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.68747,45.05393]},'properties':{'urlid':'222856606201440','description':"Palazzina via Taverna"}},
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.67942,45.05414]},'properties':{'urlid':'222463312907436','description':"Confezioni Anna"}},
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.70472,45.04924]},'properties':{'urlid':'222174072936360','description':"Via del Pozzo"}},
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.69790,45.05012]},'properties':{'urlid':'221327553021012','description':"Il Guercino"}},
              ]
            }
          });

          // Add a layer showing the places.
          map.addLayer({
            'id': 'places',
            'type': 'symbol',
            'source': 'places',
            'layout': {
                'icon-image': 'custom-marker',
                'icon-allow-overlap': true
            }
          });
        }
      );

      // Create a popup, but don't add it to the map yet.
      var popup = new mapboxgl.Popup({
          closeButton: false,
          closeOnClick: false
      });

      map.on('mouseenter', 'places', function (e) {
          // Change the cursor style as a UI indicator.
          map.getCanvas().style.cursor = 'pointer';

          var coordinates = e.features[0].geometry.coordinates.slice();
          var description = e.features[0].properties.description;

          // Ensure that if the map is zoomed out such that multiple
          // copies of the feature are visible, the popup appears
          // over the copy being pointed to.
          while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
              coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
          }

          // Populate the popup and set its coordinates
          // based on the feature found.
          popup.setLngLat(coordinates).setHTML(description).addTo(map);
      });

      map.on('click', 'places', function (e) {
        var urlid = e.features[0].properties.urlid;
        window.open('https://www.facebook.com/mikilaviaggiatrice/posts/'+urlid);
      });

      map.on('mouseleave', 'places', function () {
          map.getCanvas().style.cursor = '';
          popup.remove();
      });
    });
</script>

</body>
</html>
