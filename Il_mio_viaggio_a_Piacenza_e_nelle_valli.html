<!DOCTYPE html>
<html>
<head>
  <meta name="author" content="Riccardo Rocca">
  <meta charset="utf-8">
  <title>Il mio viaggio a Piacenza e nelle valli</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>

  <style id="compiled-css" type="text/css">
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    .menu {
        background: #fff;
        position: fixed;
        z-index: 1;
        top: 10px;
        left: 10px;
        border-radius: 3px;
        width: 100px;
        border: 1px solid rgba(0,0,0,0.4);
        font-family: 'Open Sans', sans-serif;
        font-size: 16px;
    }

    button {
        color: #404040;
        display: block;
        margin: 0;
        padding: 0;
        padding: 5px;
        text-decoration: none;
        border-bottom: 1px solid rgba(0,0,0,0.25);
        text-align: center;
        width: 100%;
    }

    button:last-child {
        border: none;
    }

    button:hover {
        background-color: #f8f8f8;
        color: #404040;
    }

    button.active {
        background-color: #3887be;
        color: #ffffff;
    }

    button.active:hover {
        background: #3074a4;
    }
  </style>

</head>

<body>
<style>
  .mapboxgl-popup {
    max-width: 400px;
    font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
  }
</style>

<div class="menu">
  <button id="HtmlButton1">Mappa Mura Archistorica</button>
  <button id="HtmlButton2">Mappa Canali 1862</button>
  <button id="HtmlButton3">Chiese Scomparse</button>
</div>

<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoicmljcm9jIiwiYSI6ImNpanZyajMxYTBhdmZ0dG01bmVsbG8ybzcifQ.RdmNKeWGLY_fqRmUrM9m4w';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/ricroc/cklv6gyop2n2f17s5hsaxd2eg',
        center: [9.692497,45.051890],
        zoom: 14
    });

    //map.setLayoutProperty('Piacenza Mura Archistorica', 'visibility', 'none');
    //map.setLayoutProperty('Piacenza Canali 1862', 'visibility', 'none');

    // Add geolocate control to the map.
    map.addControl(
        new mapboxgl.GeolocateControl({
            positionOptions: {enableHighAccuracy: true},
            trackUserLocation: true
        })
    );

    map.on('load', function () {
      map.loadImage(
        // Add an image to use as a custom marker
        'https://riccardorocca.github.io/home/star.png',
        function (error, image) {
          if (error) throw error;
          map.addImage('custom-marker', image);

          map.addSource('places', {
            'type': 'geojson',
            'data': {
              'type': 'FeatureCollection',
              'features': [
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.70584,45.05123]},'properties':{'FBid':'223838126103288','title':"I tram a vapore"}},
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.68807,45.05143]},'properties':{'FBid':'223480979472336','title':"Chiostri di San Giovanni"}},
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.69505,45.05225]},'properties':{'FBid':'223545676132533','title':"Sant'Apollonia"}},
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.70531,45.04748]},'properties':{'FBid':'223089016178199','title':"San Salvatore"}},
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.69221,45.05165]},'properties':{'FBid':'222930972860670','title':"Sant'Ilario"}},
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.68747,45.05393]},'properties':{'FBid':'222856606201440','title':"Palazzina via Taverna"}},
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.67942,45.05414]},'properties':{'FBid':'222463312907436','title':"Confezioni Anna"}},
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.70472,45.04924]},'properties':{'FBid':'222174072936360','title':"Via del Pozzo"}},
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.69790,45.05012]},'properties':{'FBid':'221327553021012','title':"Il Guercino"}},
              ]
            }
          });

          // Add a layer showing the places.
          map.addLayer({
            'id': 'places',
            'type': 'symbol',
            'source': 'places',
            'layout': {
                'icon-image': 'custom-marker',
                'icon-allow-overlap': true
            }
          });
        }
      );

      // When a click event occurs on a feature in the places layer, open a popup at the
      // location of the feature, with description HTML from its properties.
      map.on('click', 'places', function (e) {
          var coordinates = e.features[0].geometry.coordinates.slice();
          var title = e.features[0].properties.title;
          var FBid = e.features[0].properties.FBid;

          // Ensure that if the map is zoomed out such that multiple
          // copies of the feature are visible, the popup appears
          // over the copy being pointed to.
          while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
          coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
        }

        new mapboxgl.Popup({closeButton: false})
        .setLngLat(coordinates)
        //.setHTML(description+" - "+urlid)
        .setHTML('<a href="https://www.facebook.com/mikilaviaggiatrice/posts/'+FBid+'" target="_blank">'+title+'</a>')
        .addTo(map);
      });

      // Change the cursor to a pointer when the mouse is over the places layer.
      map.on('mouseenter', 'places', function () {
        map.getCanvas().style.cursor = 'pointer';
      });

      // Change it back to a pointer when it leaves.
      map.on('mouseleave', 'places', function () {
        map.getCanvas().style.cursor = '';
      });

    });

    var button1 = document.getElementById( 'HtmlButton1' );
    button1.onclick = function () {
      if (button1.className === 'active') {
        map.setLayoutProperty('Piacenza Mura Archistorica', 'visibility', 'none');
        button1.className = 'inactive';
      } else {
        //map.moveLayer('Piacenza Mura Archistorica');
        map.setLayoutProperty('Piacenza Canali 1862', 'visibility', 'none');
        button2.className = 'inactive';
        map.setLayoutProperty('Piacenza Chiese Scomparse', 'visibility', 'none');
        button3.className = 'inactive';
        map.setLayoutProperty('Piacenza Mura Archistorica', 'visibility', 'visible');
        button1.className = 'active';
      }
    };

    var button2 = document.getElementById( 'HtmlButton2' );
    button2.onclick = function () {
      if (button2.className === 'active') {
        map.setLayoutProperty('Piacenza Canali 1862', 'visibility', 'none');
        button2.className = 'inactive';
      } else {
        //map.moveLayer('Piacenza Canali 1862');
        map.setLayoutProperty('Piacenza Mura Archistorica', 'visibility', 'none');
        button1.className = 'inactive';
        map.setLayoutProperty('Piacenza Chiese Scomparse', 'visibility', 'none');
        button3.className = 'inactive';
        map.setLayoutProperty('Piacenza Canali 1862', 'visibility', 'visible');
        button2.className = 'active';
      }
    };

    var button3 = document.getElementById( 'HtmlButton3' );
    button3.onclick = function () {
      if (button3.className === 'active') {
        map.setLayoutProperty('Piacenza Chiese Scomparse', 'visibility', 'none');
        button3.className = 'inactive';
      } else {
        //map.moveLayer('Piacenza Canali 1862');
        map.setLayoutProperty('Piacenza Mura Archistorica', 'visibility', 'none');
        button1.className = 'inactive';
        map.setLayoutProperty('Piacenza Canali 1862', 'visibility', 'none');
        button2.className = 'inactive';
        map.setLayoutProperty('Piacenza Chiese Scomparse', 'visibility', 'visible');
        button3.className = 'active';
      }
    };

  </script>

</body>
</html>
